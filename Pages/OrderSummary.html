</head>
<body>
  <header>
    <a href="/index.html"><img src="../images/RainyDays_Logo.png" alt="Logo of RainyDays.com" class="logo"></a>
      <input type="checkbox" id="menu-checkbox" />
        <div class="nav">
          <nav class="links">
            <a href="/index.html">Home</a>
            <a href="/pages/men.html">Men</a>
            <a href="/pages/women.html">Women</a>
            <a href="/pages/about.html">About</a>
            <a href="/pages/contact.html">Contact</a>
          </nav>
        </div>
      <div class="icons">
        <i class="fa-solid fa-regular fa-heart"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="/pages/checkout.html" class="cart"><i class="fa-solid fa-cart-plus"></i></a>
        <label for="menu-checkbox" class="hamburger-menu"><i class="fas fa-bars fa-xl"></i></label>
    </div>
  </header>  
      <main class="background">
      <section class="order-form">
        <h1 class="order_h1">Order Summary</h1>
        <div class="order">
        <p>Subtotal (1): Kr 799</p>
        <p>Estimated Shipping: FREE</p>
    </div>
    <hr>
    <div class="order">
        <p>Total: Kr 799</p>
    </div>
    <hr>
      <form method="POST">
        <h2 class="order">Enter your payment details:</h2>
        <div class="contact-input">
          <label for="CardNumber">Card Number:</label>
          <input type="number" id="CardNumber" name="CardNumber" />
          <label for="MM/YY">MM/YY:</label>
          <input type="number" id="MM/YY" name="MM/YY" class="form-input" />
          <label for="CVC">CVC</label>
          <input type="number" id="CVC" name="CVC" class="form-input" />
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" class="form-input" />
          <label for="city">City</label>
          <input type="text" id="city" name="city" class="form-input" />
          <label for="PostalCode">Postal Code / Zip:</label>
          <input type="number" id="PostalCode" name="PostalCode" />
        </div>
        <div>
            <a href="/pages/checkoutsuccess.html" class="cta cta-sc2 cta-o">place order</a>
        </div>
      </form>
    </section>
    </main>
    <footer>
      <p>2022 Rainydays, inc &copy;</p>

      <p>Follow us on Social Media
        <i class="fa-brands fa-twitter"></i>

         </p>
    </footer>
