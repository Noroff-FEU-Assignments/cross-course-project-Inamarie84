</head>
<body>
  <header>
    <a href="/index.html"><img src="../images/RainyDays_Logo.png" alt="Logo of RainyDays.com" class="logo"></a>
      <input type="checkbox" id="menu-checkbox" />
        <div class="nav">
          <nav class="links">
            <a href="/index.html">Home</a>
            <a href="/pages/men.html">Men</a>
            <a href="/pages/women.html">Women</a>

          </nav>
        </div>
      <div class="icons">
        <i class="fa-solid fa-regular fa-heart"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="/pages/checkout.html" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
        <label for="menu-checkbox" class="hamburger-menu"><i class="fas fa-bars fa-xl"></i></label>
    </div>
  </header>  
      <main class="background">
      <section class="contact-form">
        <h1 class="contact_h1">Contact Rainy Days</h1>
        <h2 class="contact_h2">Do you have a question for our Rainy Days team?</h2>
        <p class="contact_p">Contact our customer service by filling out this form. Estimated reply time is 2-3 business days: </p>
      <form method="POST">
        <div class="contact-input">
          <label for="topic">Topic</label>
          <input type="text" id="topic" name="topic" />
          <label for="name">Last Name</label>
          <input type="text" id="lastname" name="lastname" class="form-input" />
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" class="form-input" />
          <label for="email">E-mail Address</label>
          <input type="email" id="email" name="email" class="form-input" />
          <label for="email">Retype E-mail Address</label>
          <input type="text" id="email" name="email" class="form-input" />
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
          <label for="message">Enter your question here</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div class="contact_submit">
          <button type="submit" value="submit" class="cta-submit">Submit</button>
        </div>
      </form>
    </section>
    </main>
    <footer>
      <p>2022 Rainydays, inc &copy;</p>
      <p>Free Shipping | Free returns</p>
      <p>Follow us on Social Media
        <i class="fa-brands fa-twitter"></i>

        <i class="fa-brands fa-facebook"></i>
         </p>
    </footer>
