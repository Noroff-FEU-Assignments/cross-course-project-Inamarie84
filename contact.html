    </header>  
      <main class="background">
      <section class="contact-form">
        <h1 class="contact_h1">Contact Rainy Days</h1>
        <h2 class="contact_h2">Do you have a question for our Rainy Days team?</h2>
        <p class="contact_p">Contact our customer service by filling out this form. Estimated reply time is 2-3 business days: </p>
      <form method="POST">
        <div id="contact-input" class="contact-input">
          <label for="topic">Topic</label>
          <input type="text" id="topic" name="topic" class="form-input" placeholder="Topic">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" class="form-input" placeholder="Last Name">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" class="form-input" placeholder="First Name">
          <label for="email">E-mail Address</label>
          <input type="text" id="email" name="email" class="form-input" placeholder="E-mail">
          <label for="email2">Retype E-mail Address</label>
          <input type="text" id="email2" name="email" class="form-input" placeholder="Retype E-mail">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-input" placeholder="+00">
          <label for="message">Enter your question here</label>
          <textarea id="message" name="message" placeholder="Enter question"></textarea>
        </div>
        <div id="contact-input" class="contact_submit">
          <button type="submit" value="submit" class="cta-submit">Submit</button>
        </div>
      </form>
    </section>
